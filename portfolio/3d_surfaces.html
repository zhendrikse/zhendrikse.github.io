<style>
    #surfaceCanvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
    }

    #surface-canvas-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        aspect-ratio: 4 / 5;
    }

    #gui-container {
        margin-top: 0.5em;
        background: #1a1a1a;
    }

    #surface-title {
        text-align: center;
        font-size: clamp(16px, 4vw, 24px);
        font-family: sans-serif;
        color: yellow;
        font-weight: bold;
        text-shadow: 0 0 8px black;
        margin-bottom: 0.5em;
        background: #1a1a1a;
    }

    #surface-equation {
        position: absolute;
        margin-top: 10px;
        width: 100%;
        max-width: 100%;
        font-size: 13px;
        color: yellow;
        text-align: center;
        z-index: 10;
    }

    #surface-equation .mjx-chtml {
        font-size: clamp(12px, 3.5vw, 10px);
        display: block;                 /* make MathJax fill the div */
        max-width: 100%;
        margin: 0 auto;
    }
</style>

<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js" type="text/javascript"></script>

<div class="titleDiv" id="surface-title"></div>
<div id="surface-equation"></div>
<div class="canvasWrapper" id="surface-canvas-container">
    <canvas class="applicationCanvas" id="surfaceCanvas"></canvas>
</div>
<div class="canvasWrapper" style="aspect-ratio: 4 / 1; margin-top: 0.5em;">
    <canvas class="applicationCanvas" id="ringCanvas" style="aspect-ratio: 4 / 1;"></canvas>
</div>
<div class="guiContainer" id="gui-container"></div>

<script type="module">
    import {Scene, Color, Group, Box3, PerspectiveCamera, WebGLRenderer, Vector3, Vector2, Raycaster,
        DirectionalLight, AmbientLight, HemisphereLight} from "three";
    import { Plot3DView, ThreeJsUtils, AxesParameters, AxesController }
        from 'https://www.hendrikse.name/science/js/three-js-extensions.js';
    import { Category, Surface, StandardSurfaceView, MinimalSurfaceView, SurfaceSpecification, TangentFrameView,
        TangentFrameParameters, ViewParameters, ColorMapper, ContourType, LiteralStringBasedSurfaceDefinition,
        SurfaceDefinitions, NormalsView }
        from 'https://www.hendrikse.name/science/js/3d-surface-components.js';
    import GUI from "https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm";

    const canvasContainer = document.getElementById("surface-canvas-container");
    const mainCanvas = document.getElementById("surfaceCanvas");

    const surfacePlotScene = new Scene();
    surfacePlotScene.background = new Color(0x131313);
    const worldGroup = new Group();
    surfacePlotScene.add(worldGroup);

    const ringCanvas = document.getElementById("ringCanvas");
    const ringScene = new Scene();
    ringScene.background = new Color(0x131313);

    const ringCamera = new PerspectiveCamera(45, ringCanvas.clientWidth / ringCanvas.clientHeight, 0.1, 100);
    ringCamera.position.set(8, 4, 8);
    ringCamera.lookAt(0, 0, 0);

    const ringRenderer = new WebGLRenderer({canvas: ringCanvas, antialias: true});
    ringRenderer.setSize(ringCanvas.clientWidth, ringCanvas.clientHeight);

    const ringBoundingBox = new Box3(new Vector3(-1, -1, -1), new Vector3(1, 1, 1));
    ThreeJsUtils.scaleBox3(ringBoundingBox, 0.3); // scaling factor to obtain miniature surfaces

    // Directional light (schadow, nice highlights)
    const dirLight = new DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    ringScene.add(dirLight);

    // Ambient light (zorgt dat alles een beetje zichtbaar is)
    // const ambient = new AmbientLight(0x555555);
    // ringScene.add(ambient);
    const hemiLight = new HemisphereLight(0xffffff, 0x444444, 1);
    ringScene.add(hemiLight);

    class SurfaceController {
        constructor(surface, surfaceParams) {
            this._surface = surface;
            this._tangentFrame = new TangentFrameView(this._surface.definition(), surfaceParams.tangentFrameParameters);
            this._surface.group.add(this._tangentFrame);
            this.updateTangentFrame(surfaceParams.tangentFrameParameters);
            this._normals = new NormalsView(this._surface);
        }

        changeSurface(surface, surfaceParams) {
            this._surface.dispose();
            this._tangentFrame.dispose();
            this._surface = surface;
            this._tangentFrame = new TangentFrameView(this._surface.definition(), surfaceParams.tangentFrameParameters);
            this.updateTangentFrame(surfaceParams.tangentFrameParameters);
            this._surface.group.add(this._tangentFrame);
        }

        updateTangentFrame(tangentFrameParameters) {
            this._tangentFrame.visible = tangentFrameParameters.visible;
            this._tangentFrame.update(tangentFrameParameters.u, tangentFrameParameters.v);
            this._tangentFrame.position.copy(this._surface.group.position);
            this._tangentFrame.scale.set(this._surface.group.scale.x, this._surface.group.scale.y, this._surface.group.scale.z);
        }

        changeBaseColorTo = (color) => this._surface.changeBaseColorTo(color);
        changeOpacityTo = (value) => this._surface.changeOpacityTo(value);
        toggleWireframe = (value) => this._surface.toggleWireframe(value);
        toggleNormals = (visible, surfaceParams) => {
            if (visible) {
                this._normals.buildWith({});
                this._surface.changeOpacityTo(0.3);
            } else {
                this._normals.clear();
                this._surface.changeOpacityTo(surfaceParams.opacity);
            }
        }
        rotateBy = (value) => this._surface.rotateBy(value);
    }

    class ControlsGui {
        constructor(surfaceController, ring, onSurfaceSpecificationChanged) {
            this._onSurfaceSpecificationChanged = onSurfaceSpecificationChanged;
            this._surfaceController = surfaceController
            const controls = new GUI({width: 300, autoPlace: false});
            document.getElementById("gui-container").appendChild(controls.domElement);

            this.xFunction = null;
            this.yFunction = null;
            this.zFunction = null;
            this.surfaceCoordinates = {
                x: surfaceInAxes.definition().specification().parametrization.xFn,
                y: surfaceInAxes.definition().specification().parametrization.yFn,
                z: surfaceInAxes.definition().specification().parametrization.zFn
            }

            controls.add(surfaceParams, 'category', Object.values(Category))
                .name("Category")
                .onChange(value => ring.changeActiveCategoryTo(value));

            this.#createTangentSpaceFolder(controls);
            this.#createAppearanceFolder(controls);
            this.#createMathFolder(controls);
            this.updateCurrentSurfaceWith(surfaceInAxes);
        }

        #createTangentSpaceFolder(folder) {
            const tangentFolder = folder.addFolder("Tangent frame");
            tangentFolder.add(surfaceParams.tangentFrameParameters, 'visible')
                .name("Show").onChange(value => {
                surfaceParams.tangentFrameParameters.visible = value;
                surfaceController.updateTangentFrame(surfaceParams.tangentFrameParameters);
            });
            tangentFolder.add(surfaceParams.tangentFrameParameters, "u", 0, 1, 0.01)
                .name("u-parameter")
                .onChange(value => surfaceController.updateTangentFrame(surfaceParams.tangentFrameParameters));

            tangentFolder.add(surfaceParams.tangentFrameParameters, "v", 0, 1, 0.01)
                .name("v-parameter")
                .onChange(value => surfaceController.updateTangentFrame(surfaceParams.tangentFrameParameters));
            tangentFolder.close();
        }

        #createContourFolder(folder) {
            const contourFolder = folder.addFolder("Contours");
            contourFolder.add(surfaceParams.contourParameters, "contourType", Object.values(ContourType))
                .name("Contour type")
                .onChange(value => surfaceInAxes.modifyContours({mode: value}));
            contourFolder.add(surfaceParams.contourParameters, 'color')
                .name("Color")
                .onChange(() => {if (this.#isValidColor()) surfaceInAxes.modifyContours(surfaceParams.contourParameters);});
            contourFolder.add(surfaceParams.contourParameters, "uCount", 1, 50, 1)
                .name("U contours")
                .onChange(() => surfaceInAxes.modifyContours(surfaceParams.contourParameters));
            contourFolder.add(surfaceParams.contourParameters, "vCount", 1, 50, 1)
                .name("V contours")
                .onChange(() => surfaceInAxes.modifyContours(surfaceParams.contourParameters));
            contourFolder.close();
        }

        #createSurfaceFolder(folder) {
            const surfaceFolder = folder.addFolder("Surface");
            surfaceFolder.add(surfaceParams, "colorMode", Object.values(ColorMapper.ColorMode))
                .name("Color Mode")
                .onChange(() => surfaceInAxes.changeColorModeTo(surfaceParams.colorMode));
            surfaceFolder.add(surfaceParams, 'baseColor')
                .name("Base color")
                .onChange(() => {if (this.#isValidColor()) this._surfaceController.changeBaseColorTo(surfaceParams.baseColor);});
            surfaceFolder.add(surfaceParams, "opacity", 0, 1, .01)
                .name("Opacity")
                .onChange(value => this._surfaceController.changeOpacityTo(value));
            surfaceFolder.add(surfaceParams, "resolution", 10, 200, 1)
                .name("Resolution")
                .onFinishChange(resolution => surfaceInAxes.resampleWith(resolution));
            surfaceFolder.add(surfaceParams, 'wireframe')
                .name("Wireframe")
                .onChange(value => this._surfaceController.toggleWireframe(value));
            surfaceFolder.add(surfaceParams, 'normals')
                .name('Show Normals')
                .onChange(value => this._surfaceController.toggleNormals(value, surfaceParams));
            surfaceFolder.add(surfaceParams, 'autoRotate').name('Auto rotate');
            surfaceFolder.close();
        }

        #createAxesFolder(parentFolder) {
            const axesFolder = parentFolder.addFolder("Axes");
            const dummyToggle = {gridPlanes: true};
            axesFolder.add(axesParams, 'frame')
                .name("Frame").onChange(value => axesController.updateSettings());
            axesFolder.add(dummyToggle, 'gridPlanes')
                .name("Layout").onChange(value => {
                axesParams.xyPlane = value;
                axesParams.xzPlane = value;
                axesParams.yzPlane = value;
                axesController.updateSettings();
            });
            axesFolder.add(axesParams, 'annotations')
                .name("Annotations").onChange(value => axesController.updateSettings());
            axesFolder.close();
        }

        #createMathFolder(folder) {
            const mathFolder = folder.addFolder("Math");

            this.xFunction = mathFolder.add(this.surfaceCoordinates, "x").name("Fx(u,v) =")
                .onFinishChange(expr => {
                    const surfaceSpecification =
                        surfaceInAxes.definition().specification().withParametrization({xFn: expr});
                    this._onSurfaceSpecificationChanged(surfaceSpecification);
                });

            this.yFunction = mathFolder.add(this.surfaceCoordinates, "y").name("Fy(u,v) =")
                .onFinishChange(expr => {
                    const surfaceSpecification =
                        surfaceInAxes.definition().specification().withParametrization({yFn: expr});
                    this._onSurfaceSpecificationChanged(surfaceSpecification);
                });

            this.zFunction = mathFolder.add(this.surfaceCoordinates, "z").name("Fz(u,v) =")
                .onFinishChange(expr => {
                    const surfaceSpecification =
                        surfaceInAxes.definition().specification().withParametrization({zFn: expr});
                    this._onSurfaceSpecificationChanged(surfaceSpecification);
                });

            mathFolder.close();
        }

        #createAppearanceFolder(controls, axes, annotations) {
            const appearanceFolder = controls.addFolder("Appearance");
            this.#createSurfaceFolder(appearanceFolder);
            this.#createAxesFolder(appearanceFolder, axes, annotations);
            this.#createContourFolder(appearanceFolder);

            appearanceFolder.add({reset: () =>
                    plot3D.fitToBoundingBox(surfaceInAxes.boundingBox(), {padding: 1.2, translationY: -0.5})}, "reset")
                .name("Reset Camera");
            appearanceFolder.close();
        }

        #isValidColor() {
            const style = new Option().style;
            style.color = surfaceParams.baseColor;
            return style.color !== '';
        }

        #updateSurfaceDataTitleBox() {
            const nameDiv = document.getElementById("surface-title");
            const surfaceData = surfaceInAxes.definition().specification();
            nameDiv.textContent = surfaceData.meta.category + ": " + surfaceData.meta.name;

            const equationDiv = document.getElementById("surface-equation");
            equationDiv.innerHTML = "$$\\begin{pmatrix}" +
                surfaceData.parametrization.xFn + " \\\\" +
                surfaceData.parametrization.yFn + " \\\\" +
                surfaceData.parametrization.zFn + "\\end{pmatrix}\\text{, } \\begin{cases} u \\in [" +
                surfaceData.intervals[0][0] + ", " +
                surfaceData.intervals[0][1] + "] \\\\ v \\in [" +
                surfaceData.intervals[1][0] + ", " +
                surfaceData.intervals[1][1] + "] \\end{cases}$$";
            if (window.MathJax) MathJax.typesetPromise([equationDiv]);
        }

        updateCurrentSurfaceWith= (newSurface) => {
            surfaceParams.tangentFrameParameters.scale = newSurface.boundingBox().max.length() * .4;
            this.#updateSurfaceDataTitleBox();
            const surfaceSpecification = surfaceInAxes.definition().specification();
            this.xFunction.setValue(surfaceSpecification.parametrization.xFn);
            this.yFunction.setValue(surfaceSpecification.parametrization.yFn);
            this.zFunction.setValue(surfaceSpecification.parametrization.zFn);
        }
    }

    class Ring extends Group {
        constructor(boundingBox, {
            ringRadius = 2,
            verticalOffset = -1,
            activeCategory = Category.MISC,
            rotationSpeed=0.01,
            selectionLerp=0.08
        } = {}) {
            super();
            this.surfaces = [];
            this.boundingBox = boundingBox;
            this.ringRadius = ringRadius;
            this.activeCategory = activeCategory;
            this.rotationSpeed = rotationSpeed;
            this.selectionLerp = selectionLerp;
            this.verticalOffset = verticalOffset;
            this.ringTargetRotation = null;
            this.selectedSurface = null;
        }

        #onSelectedSurface(selectedRingSurface) {
            this.#setTargetRotation(selectedRingSurface);
            if (this.selectedSurface) this.selectedSurface.onDeselect();
            selectedRingSurface.onSelect();
            this.selectedSurface = selectedRingSurface;
        }

        #placeAndShowSurface = (surface, index) => {
            const angle = 2 * Math.PI * index / this.visibleRingItems().length;
            const position = new Vector3(this.ringRadius * Math.cos(angle), this.verticalOffset, this.ringRadius * Math.sin(angle));
            surface.moveTo(position);
            surface.show();
        };

        #redistribute() {
            this.surfaces.forEach(surface => surface.hide());
            this.visibleRingItems().forEach((surface, index) => this.#placeAndShowSurface(surface, index));
        }

        #rotate() {
            const delta = this.ringTargetRotation - this.rotation.y;
            const shortest = ((delta + Math.PI) % (2 * Math.PI)) - Math.PI;
            this.rotation.y += shortest * this.selectionLerp;

            if (Math.abs(shortest) < 0.001) {
                this.rotation.y = this.ringTargetRotation;
                this.ringTargetRotation = null;
            }
        }

        #rotateRingToSelectedSurface = () => { if (this.#rotationToTargetSurfaceIsNeeded()) this.#rotate(); };
        #rotateSurfaces = () => this.visibleRingItems().forEach(surface => surface.rotateBy(this.rotationSpeed));
        #rotationToTargetSurfaceIsNeeded = () => this.ringTargetRotation !== null;

        #setTargetRotation(selectedSurface) {
            const local = selectedSurface.position();
            const angle = Math.atan2(local.x, local.z);
            this.ringTargetRotation = -angle + Math.PI * .25;
        }

        append(surfaces) {
            surfaces.forEach(surfaceDataAsString => {
                const surfaceSpecification = new SurfaceSpecification(surfaceDataAsString);
                const surfaceDefinition = new LiteralStringBasedSurfaceDefinition(surfaceSpecification);
                const selectorSurface = new MinimalSurfaceView(this, new Surface(surfaceDefinition), {});
                ThreeJsUtils.fitGroupToBox(
                    selectorSurface.group,
                    selectorSurface.boundingBox(),
                    boundingBox,
                    {alignY: "min", padding: 1.1}
                );
                this.surfaces.push(selectorSurface);
            });
            this.#redistribute();
        }

        changeActiveCategoryTo(category) {
            this.activeCategory = category;
            this.#redistribute();
        }

        findSurfaceByName = (name) => this.surfaces.find(surface => surface.definition().specification().meta.name === name);
        findSurfaceByMesh = (mesh) => this.surfaces.find(surface => surface.selectableObject() === mesh);
        render = () => { this.#rotateRingToSelectedSurface(); this.#rotateSurfaces(); }
        selectableObjects = () => this.visibleRingItems().map(surface => surface.selectableObject());
        onSelectTo = (selectedRingSurface) => this.#onSelectedSurface(selectedRingSurface);
        visibleRingItems = () => this.surfaces.filter(surface => surface.definition().specification().meta.category === this.activeCategory);
    }

    // Surface
    const axesParams = new AxesParameters({annotations: false});
    const axesController = new AxesController({
        parentGroup: worldGroup,
        canvasContainer: canvasContainer,
        axesParameters: axesParams,
        scene: surfacePlotScene
    });

    const surfaceData = SurfaceDefinitions[20];
    const surfaceParams = new ViewParameters({
        tangentFrameParameters: new TangentFrameParameters({
            visible: false,
            u: 0.5,
            v: 0.5
        })
    });
    const surfaceDefinition = new LiteralStringBasedSurfaceDefinition(new SurfaceSpecification(surfaceData));
    let surfaceInAxes = new StandardSurfaceView(worldGroup, new Surface(surfaceDefinition), surfaceParams);
    const surfaceController = new SurfaceController(surfaceInAxes, surfaceParams);

    const boundingBox = surfaceInAxes.boundingBox();
    axesController.createFromBoundingBox(boundingBox);
    const plot3D = new Plot3DView(surfacePlotScene, mainCanvas, boundingBox);
    plot3D.frame(ThreeJsUtils.scaleBox3(boundingBox, .9));

    // Resizing for mobile devices
    function resize() {
        ThreeJsUtils.resizeRendererToCanvas(plot3D.renderer, plot3D.camera);
        axesController.resize();
    }
    window.addEventListener("resize", resize);
    resize();

    // Ring
    const ring = new Ring(ringBoundingBox, {
        ringRadius: 7,
        verticalOffset: 1.75,
        activeCategory: surfaceData.meta.category
    });
    ringScene.add(ring);
    ring.append(SurfaceDefinitions);
    ring.changeActiveCategoryTo(surfaceData.meta.category);
    const selectedRingSurface = ring.findSurfaceByName(surfaceData.meta.name);
    ring.onSelectTo(selectedRingSurface);

    // Interaction
    const controlsGui = new ControlsGui(
        surfaceController,
        ring,
        (newSurfaceSpecification) => {
            surfaceInAxes.dispose();
            const surfaceDefinition = new LiteralStringBasedSurfaceDefinition(newSurfaceSpecification);
            surfaceInAxes = new StandardSurfaceView(worldGroup, new Surface(surfaceDefinition), surfaceParams);

            surfaceController.changeSurface(surfaceInAxes, surfaceParams);
            axesController.createFromBoundingBox(surfaceInAxes.boundingBox());
            plot3D.frame(surfaceInAxes.boundingBox());
            controlsGui.updateCurrentSurfaceWith(surfaceInAxes);
        }
    );


    // -----------------------
    // Raycasting for ring
    // -----------------------
    const ringRaycaster = new Raycaster();
    const ringMouse = new Vector2();

    ringCanvas.addEventListener("pointerdown", event => {
        ringMouse.x = (event.offsetX / ringCanvas.clientWidth) * 2 - 1;
        ringMouse.y = -(event.offsetY / ringCanvas.clientHeight) * 2 + 1;

        ringRaycaster.setFromCamera(ringMouse, ringCamera);
        const hits = ringRaycaster.intersectObjects(ring.selectableObjects(), false);
        if(!hits.length) return;

        const selectedMesh = hits[0].object;
        const selectedRingSurface = ring.findSurfaceByMesh(selectedMesh);
        ring.onSelectTo(selectedRingSurface);

        const surfaceDefinition = new LiteralStringBasedSurfaceDefinition(selectedRingSurface.definition().specification());
        surfaceInAxes = new StandardSurfaceView(worldGroup, new Surface(surfaceDefinition), surfaceParams);
        axesController.createFromBoundingBox(surfaceInAxes.boundingBox());
        surfaceController.changeSurface(surfaceInAxes, surfaceParams);
        plot3D.frame(surfaceInAxes.boundingBox());
        controlsGui.updateCurrentSurfaceWith(surfaceInAxes);
    });

    function animate() {
        requestAnimationFrame(animate);
        plot3D.render();
        ring.render();
        ringRenderer.render(ringScene, ringCamera);
        if (surfaceParams.autoRotate)
            surfaceInAxes.rotateBy(0.005);
        axesController.render(plot3D.camera);
    }
    animate();
</script>
