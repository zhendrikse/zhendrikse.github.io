<canvas id="blackHoleCanvas" width="650" height="325" style="border: none;"></canvas>

<script>
    const canvas = document.getElementById("blackHoleCanvas");
    const ctx = canvas.getContext("2d");

    // Toon tijdelijk een zwart vlak
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Start de worker
    const worker = new Worker("portfolio/worker.js");

    // Ontvang het gerenderde beeld
    worker.onmessage = (event) => {
        const imageData = event.data;
        ctx.putImageData(imageData, 0, 0);
    };

    // Start het renderproces
    worker.postMessage({
        type: "start",
        width: canvas.width,
        height: canvas.height
    });
</script>
